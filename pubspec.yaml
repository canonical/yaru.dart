name: yaru
version: 0.0.0-dev.8

description: Ubuntu Yaru Style - Distinct look and feel of the Ubuntu Desktop

homepage: https://github.com/ubuntu/yaru.dart

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  fonts:
    - family: Ubuntu
      fonts:
        - asset: packages/yaru/fonts/Ubuntu-L.ttf
          weight: 300
        - asset: packages/yaru/fonts/Ubuntu-LI.ttf
          weight: 300
          style: italic
        - asset: packages/yaru/fonts/Ubuntu-R.ttf
          weight: 400
        - asset: packages/yaru/fonts/Ubuntu-RI.ttf
          weight: 400
          style: italic
        - asset: packages/yaru/fonts/Ubuntu-M.ttf
          weight: 500
        - asset: packages/yaru/fonts/Ubuntu-MI.ttf
          weight: 500
          style: italic
        - asset: packages/yaru/fonts/Ubuntu-B.ttf
          weight: 700
        - asset: packages/yaru/fonts/Ubuntu-BI.ttf
          weight: 700
          style: italic
    - family: Noto Sans CJK
      fonts:
        - asset: packages/yaru/fonts/NotoSansCJK-Regular.ttc
          weight: 300
        - asset: packages/yaru/fonts/NotoSansCJK-Bold.ttc
          weight: 700
    - family: Tibetan Machine Uni
      fonts:
        - asset: packages/yaru/fonts/TibetanMachineUni.ttf
          weight: 300
    - family: Liberation Serif
      fonts:
        - asset: packages/yaru/fonts/LiberationSerif-Regular.ttf
          weight: 300
        - asset: packages/yaru/fonts/LiberationSerif-Italic.ttf
          weight: 300
          style: italic
        - asset: packages/yaru/fonts/LiberationSerif-Bold.ttf
          weight: 700
        - asset: packages/yaru/fonts/LiberationSerif-BoldItalic.ttf
          weight: 700
          style: italic
